<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Seattle Neighborhood Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <script id="neighborhood-template" type="text/x-tmpl-mustache">
      <div>
        <h2><a href="{{url}}">{{name}}</a></h2>
        <p><strong>Part of:</strong> {{city}}</p>
        <p>Current population: {{population}}</p>
        <p class="whatever">Founded on: {{founded}}</p>
        {{{body}}}
      </div>
    </script>

</head>

<body>
  <header>
    <section>
      <h1>Neighborhood Stats</h1>
    </section>
  </header>

  <main>
    <section id="neighborhoods">
    </section>
  </main>

  <footer>
    <span>&copy; 2018 Fake Data Limited</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="scripts/dataSet.js"></script>
  <script src="scripts/neighborhood.js"></script>
</body>

</html>
