<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <title>City Explorer</title>

  <script type="does not matter" id="weather-template">
    <li>The forecast for {{time}} is: {{weather}}</li>
  </script>
</head>

<body>
  <h1>City Explorer</h1>
  <h2>Welcome to Seattle</h2>

  <section id="map">
    <img src="img/seattleMap.png" alt="map of seattle" title="map of seattle" />
  </section>

  <section id="weather-container">
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
